<html>
<head>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!-- KNOCKOUT -->
<script src = "http://knockoutjs.com/downloads/knockout-3.4.2.js" ></script>
<!-- SCRIPT -->
<script src = "./playbook.js" defer="defer"></script>
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<!-- STYLES -->
<link rel="stylesheet" href="playbookstyles.css">
</head>
<!-- HTML -->
<body>
	<div class="container" id="htmlContent">
		<div class= "row">
		<div class="col-12" id="playbookHeader">
			<div class="btn-group">
			  <button class="btn btn-secondary btn-sm dropdown-toggle" id="playdrop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Play
			  </button>
			  <div class="dropdown-menu" aria-labelledby="playdrop">
				<a class="dropdown-item" href="#">New</a>
				<a class="dropdown-item" href="#">Edit</a>
				<button class="dropdown-item" data-bind = "click : duplicatePlay" href="#">Duplicate</button>
				<a class="dropdown-item" href="#">Delete</a>
			  </div>
			</div>
			<div class="btn-group">
			  <button class="btn btn-secondary btn-sm dropdown-toggle" id="pdfdrop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Print to PDF
			  </button>
			  <div class="dropdown-menu" aria-labelledby="pdfdrop">
				<a class="dropdown-item" href="#">All Plays</a>
				<a class="dropdown-item" href="#">Selected Plays</a>
			  </div>
			</div>
		</div>
		<div class="col-4" id="playNameDate">
		<table class="table table-striped table-bordered table-sm">
			<thead class="thead-inverse">
				<th>Name</th>
				<th>Date</th>
			</thead>
			<tbody data-bind = "foreach : TableRows">
				<tr data-bind = "click : $root.selectPlay, style : {'background-color' : selectRow() ? '#b7b7b7' : ''}">
					<td data-bind = "text: PlayName"></td>
					<td data-bind = "text: DateCreated"></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="col-8" id="playInfo">
			<h3>Play Information</h3>
			<form id="playform">
				<div class="form-group row">
				<img data-bind="attr:{src: imagePath}" id="playimg" />
				</div>
				<div class="form-group row">
					<label for="name-input" class="col-2 col-form-label-sm">Name</label>
					<div class="col-10">
						<input data-bind = "textInput: name" class="form-control form-control-sm" type="text" id="name-input" />
					</div>
				</div>
				<div class="form-group row">
					<label for="desc-input" class="col-2 col-form-label-sm">Description</label>
					<div class="col-10">
						<textarea data-bind = "textInput: desc" class="form-control form-control-sm" id="desc-input" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="img-input" class="col-2 col-form-label-sm">Img-URL</label>
					<div class="col-10">
						<input data-bind = "textInput: imageLink" class="form-control form-control-sm" type="text" id="img-input" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
