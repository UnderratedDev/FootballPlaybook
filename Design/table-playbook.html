<html>
<head>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!-- KNOCKOUT -->
<script src = "http://knockoutjs.com/downloads/knockout-3.4.2.js" ></script>
<script src = "js/fabric.js"></script>
<!-- SCRIPT -->
<script src = "js/playbook.js" defer="defer"></script>
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jsPDF-1.3.2/dist/jspdf.debug.js"></script>
<!-- STYLES -->
<link rel="stylesheet" href="playbookstyles.css">
</head>
<!-- HTML -->
<body>
	<div class="container" id="htmlContent">
		<div class= "row">
		<div class="col-12" id="playbookHeader">
			<div class="btn-group">
			  <button class="btn btn-secondary btn-sm dropdown-toggle" id="playdrop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Play
			  </button>
			  <div class="dropdown-menu" aria-labelledby="playdrop">
				<a class="dropdown-item" href="index.html">New</a>
				<a class="dropdown-item" data-bind = "click : editPlaybook" href="#">Edit</a>
				<button class="dropdown-item" data-bind = "click : duplicatePlay">Duplicate</button>
				<a class="dropdown-item" data-bind = "click : deletePlay">Delete</a>
			  </div>
			</div>
			<div class="btn-group">
			  <button class="btn btn-secondary btn-sm dropdown-toggle" id="pdfdrop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Print to PDF
			  </button>
			  <div class="dropdown-menu" aria-labelledby="pdfdrop">
				<a class="dropdown-item" href="#" data-toggle="modal" data-target="#allModal">All Plays</a>
				<a class="dropdown-item" href="#" data-toggle="modal" data-target="#selModal">Selected Plays</a>
				<!---->
			  </div>
			</div>
		</div>
		<div class="col-4" id="playNameDate">
		<table class="table table-striped table-bordered table-sm">
			<thead class="thead-inverse">
				<th data-bind = "click : nameSort">Name</th>
				<th data-bind = "click : dateSort">Date</th>
			</thead>
			<tbody data-bind = "foreach : TableRows">
				<tr data-bind = "click : $root.selectPlay, style : {'background-color' : selectRow() ? '#FFD700' : ''}">
					<td data-bind = "text: PlayName"></td>
					<td data-bind = "text: DateCreated"></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="col-8" id="playInfo">
			<h3>Play Information</h3>
			<form id="playform">
				<div class="form-group row" id ="canvasWrapper" >
				<!-- <img data-bind="attr:{src: imagePath}" id="playimg /> -->
                    <canvas id = 'canvas' width = '800' height = '800'></canvas>
				</div>
				<div class="form-group row">
					<label for="name-input" class="col-2 col-form-label-sm">Name</label>
					<div class="col-10">
						<input data-bind = "textInput: name" class="form-control form-control-sm" type="text" id="name-input" />
					</div>
				</div>
				<div class="form-group row">
					<label for="desc-input" class="col-2 col-form-label-sm">Description</label>
					<div class="col-10">
						<textarea data-bind = "textInput: desc" class="form-control form-control-sm" id="desc-input" rows="3"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
	<div id="allModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4>All Print to PDF</h4>
 			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="playsPerPage">Plays per Page</label>
					<select class="form-control" id="playsPerPage">
					  <option>1</option>
					  <option>2</option>
					  <option>4</option>
					  <option>6</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-bind = "click : allPlaysPDF" id="allPrintToPDF">Continue</button>
			</div>
		</div>
	  </div>
	</div>
    <div id="selModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Sel Print to PDF</h4>
 			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="playsPerPage">Plays per Page</label>
					<select class="form-control" id="playsPerPage">
					  <option>1</option>
					  <option>2</option>
					  <option>4</option>
					  <option>6</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-bind = "click : selectedPlaysPDF" id="selPrintToPDF">Continue</button>
			</div>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
